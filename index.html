<!DOCTYPE html>
<html>

<head>
    <title>"3rd Conditional Staking Calculator"</title>

    <!-- <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script> -->
    <!--a = p*(1 + (r/n))**(n*t)-->
</head>

<body>
    <h1>Staking Calculator</h1>
    <form action="http://127.0.0.1:5000/" method="post">
        <label for="coin">Enter name of the coin: </label>
        <input type="text" id="coin" name="coin"><br></br>
        <label for="symbol">Enter coin Symbol: </label>
        <input type="text" id="symbol" name="symbol"><br></br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price"><br></br>

        <label for="currency">Enter Currency: </label>
        <select class="form-select" id="currency" name="currency">
            <option value="">currency</option>
            <option value="usd" id="commodity">USD - US Dollar - $</option>
        </select>
        <br></br>
        <label for="staking">Enter how many coins are being staked: </label> <!--p-->
        <input type="number" id="staking" name="staking"><br></br>

        <label for="min_reward">Enter minimuim reward percentage, e.g. 12: </label><!--r-->
        <input type="text" min="1" max="100" id="min_reward" name="min_reward"><br></br>

        <label for="max_reward">Enter maximuim reward percentage (If there is only one, simply write '0'): </label>
        <!--r-->
        <input type="number" min="0" max="100" step="1" id="max_reward" name="max_reward"><br></br>

        </select>

        <label for="duration_select">Enter duration of staking:</label><!--t-->
        <input type="number" id="duration_select" name="duration_select">
        <select name="num_duration">

            <option value="">Choose an option</option>
            <option value="num_duration_w">Weeks</option>
            <option value="num_duration_m">Months</option>
            <option value="num_duration_y">Years</option>
        </select>
        <br></br>

        <label for="time">Enter time period you would like to compound:</label>
        <input type="number" id="time" name="time">
        <select name="time_period_comp">

            <option value="">Choose an option</option>
            <option value="W">Weeks<br></br>
            <option value="M">Months<br></br>
            <option value="Y">Years<br></br-->
        </select>
        <br></br>

        <label for="compound">Enter amount of times you would like to compound:</label>
        <input type="number" id="compound" name="compound">
        <select name="compound_repitition">
            <option value="">Choose an option</option>
            <option value="D_Daily">Daily<br></br>
            <option value="W_Weekly">Weekly<br></br>
            <option value="M_Monthly">Monthly<br></br>
                <!-- <py-repl> </py-repl> -->
        </select>
                   <br>
                   <button type="submit">Submit</button>
    </form>

    <!-- <py-script>

    </py-script> -->
</body>

</html>
