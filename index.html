<html>

<head>
    <title>"3rd Conditional Staking Calculator"</title>

<body>
    <h1>Staking Calculator</h1>
    <form action="http://127.0.0.1:5000/" method="post">
        <label for="coin">Enter name of the coin: </label>
        <input type="text" id="coin" name="coin"><br></br>
        <!--label for="symbol">Enter coin Symbol: </label>
        <input type="text" id="symbol" name="symbol"><br></br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price"><br></br-->

        <label for="currency">Enter Currency: </label>
        <select class="form-select" id="currency" name="currency">
            <option value="">currency</option>
            <option value="USD" id="commodity">USD - US Dollar - $</option>
            <option value="EUR" id="commodity">EUR - Euro - €</option>
            <option value="GBP" id="commodity">GBP - British Pound Sterling - £</option>
            <option></option>        
            <option value="AUD">AUD - Australian Dollar - en_AU</option>
            <option value="CAD">CAD - Canadian Dollar - en_CA</option>
            <option value="JPY">JPY - Japanese Yen - ja_JP</option>
            <option value="CNY">CNY - Chinese Yuan - zh_CN</option>
            <option value="KRW">KRW - South Korean Won - ko_KR</option>
            <option value="INR">INR - Indian Rupee - hi_IN</option>
            <option value="RUB">RUB - Russian Ruble - ru_RU</option>
            <option value="CHF">CHF - Swiss Franc - de_CH</option>
            <option value="SEK">SEK - Swedish Krona - sv_SE</option>
            <option value="NOK">NOK - Norwegian Krone - nb_NO</option>
            <option value="DKK">DKK - Danish Krone - da_DK</option>
            <option value="BRL">BRL - Brazilian Real - pt_BR</option>
            <option value="MXN">MXN - Mexican Peso - es_MX</option>
            <option value="ARS">ARS - Argentine Peso - es_AR</option>
            <option value="CLP">CLP - Chilean Peso - es_CL</option>
            <option value="COP">COP - Colombian Peso - es_CO</option>
            <option value="PEN">PEN - Peruvian Sol - es_PE</option>
            <option value="UYU">UYU - Uruguayan Peso - es_UY</option>
            <option value="ZAR">ZAR - South African Rand - en_ZA</option>
            <option value="NGN">NGN - Nigerian Naira - en_NG</option>
            <option value="EGP">EGP - Egyptian Pound - ar_EG</option>
            <option value="AED">AED - UAE Dirham - ar_AE</option>
            <option value="ILS">ILS - Israeli Shekel - he_IL</option>
        </select>
        <br></br>
        <label for="staking">Enter how many coins are being staked: </label> <!--p-->
        <input type="number" id="staking" name="staking"><br></br>

        <label for="min_reward">Enter minimuim reward percentage, e.g. 12: </label><!--r-->
        <input type="text" min="1" max="100" id="min_reward" name="min_reward"><br></br>

        <label for="max_reward">Enter maximuim reward percentage (If there is only one, simply write '0'): </label>
        <!--r-->
        <input type="number" min="0" max="100" step="1" id="max_reward" name="max_reward"><br></br>

        </select>

        <label for="time">Enter time period you would like to compound:</label><!--t-->
        <input type="number" id="time" name="time">
        <select name="time_period_comp">

            <option value="">Choose an option</option>
            <option value="W">Weeks<br></br>
            <option value="M">Months<br></br>
            <option value="Y">Years<br></br-->
        </select>
        <br></br>

        <label for="compound">Enter amount of times you would like to compound:</label><!--n-->
        <input type="number" id="compound" name="compound">
        <select name="compound_repitition">
            <option value="">Choose an option</option>
            <option value="D">Daily<br></br>
            <option value="W">Weekly<br></br>
            <option value="M">Monthly<br></br>
            <option value="Y">Yearly<br></br>
            <option value="Q">Quarterly<br></br>
            <option value="B">Biannually<br></br>
                <!-- <py-repl> </py-repl> -->
        </select>
                   <br>
                   <button type="submit">Submit</button>
    </form>

</html>
